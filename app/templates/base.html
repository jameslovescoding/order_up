<html>

<head>
  {% if title %}
  <title>{{ title }} - Order Up!</title>
  {% else %}
  <title>Welcome to Order Up!</title>
  {% endif %}
</head>

<body>
  {% if not is_anonymous %}
  <div>
    <form method="post" action="{{ url_for('session.logout') }}">
      <input type="submit" value="logout" />
    </form>
  </div>
  {% endif %}

  {% block content %}
  {% endblock %}
</body>

</html>
